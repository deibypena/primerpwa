<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Web</title>
    <link rel="stylesheet" href="/css/loginAdmin.css">
</head>

<body>
    <div id="login-form-container" class="login-form-container">
        <form id="login-form">
            <h3>Hola Admin!</h3>
            <div class="formulario__grupo" id="grupo__correo">
                <label for="correo" class="formulario__label">Usuario</label>
                <div class="formulario__grupo-input">
                    <input type="email" name="correo" id="email" required autocomplete="on" class="formulario__input"
                        placeholder="admin@gmail.com">
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">El correo solo puede contener letras, numeros, puntos, guiones y
                    guion bajo.</p>
            </div>
            <div class="formulario__grupo" id="grupo__password">
                <label for="password" class="formulario__label" data-section="login"
                    data-value="title-contraseña">Contraseña</label>
                <div class="formulario__grupo-input input-pass">
                    <input type="password" class="formulario__input passwordInput" name="password" id="password"
                        placeholder="***********" autocomplete="off" required>
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    <img src="/images/svg/eye-regular.svg" alt="icono ver contraseña" class="icon-eye" id="icon-eye">
                </div>
                <p class="formulario__input-error" data-section="login" data-value="text-password-incorrect">La
                    contraseña tiene que ser de 4 a 12 dígitos.</p>
            </div>

            <button id="login" class="btn">Iniciar Sesión</button>
        </form>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/validateForm.js"></script>
    <script src="/js/v4l1f4.js"></script>
    <script type="module" src="/js/admin-firebase.js"></script>
</body>

</html>
